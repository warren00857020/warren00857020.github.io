<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人網站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>您好，我是[你的名字]</h1>
        <p>歡迎來到我的自我介紹網站！</p>
    </header>
    <nav>
        <a href="#about">關於我</a>
        <a href="#projects">專案</a>
        <a href="#gallery">照片</a>
        <a href="#contact">聯絡我</a>
    </nav>
    <section id="about">
        <h2>關於我</h2>
        <p>在這裡介紹您的背景、興趣與專長。</p>
    </section>
    <section id="projects">
        <h2>Github 專案</h2>
        <ul id="repo-list"></ul>
    </section>
    <section id="gallery">
        <h2>照片集</h2>
        <div id="photos">
            <img src="https://via.placeholder.com/200" alt="Photo 1">
            <img src="https://via.placeholder.com/200" alt="Photo 2">
            <img src="https://via.placeholder.com/200" alt="Photo 3">
        </div>
    </section>
    <section id="contact">
        <h2>聯絡我</h2>
        <p>Email: <a href="mailto:youremail@example.com">youremail@example.com</a></p>
    </section>
    <script src="script.js"></script>
</body>
</html>
